name: Deploy to Server

on:
  push:
    branches:
      - main  # ทำงานเมื่อ Push ไปยัง Branch `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftp://ftp.example.com  # URL เซิร์ฟเวอร์ FTP
        username: ${{ secrets.FTP_USERNAME }}  # ดึงค่าจาก Secrets
        password: ${{ secrets.FTP_PASSWORD }}  # ดึงค่าจาก Secrets
        local-dir: ./  # โฟลเดอร์ต้นทาง
        server-dir: /var/www/html  # โฟลเดอร์ปลายทาง

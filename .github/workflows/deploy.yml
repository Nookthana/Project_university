name: Deploy to Google Cloud VM

on:
  push:
    branches:
      - main   # หรือชื่อ branch ที่คุณต้องการให้ทำการ deploy เมื่อ push

jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      # Step 1: Checkout the code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up SSH key to authenticate to Google Cloud VM
      - name: Setup SSH for Google Cloud
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # ใช้ SSH private key จาก GitHub Secrets
  
      # Step 3: Deploy to Google VM
      - name: Deploy to Google Cloud VM
        run: |
          ssh -o StrictHostKeyChecking=no [USERNAME]@[VM_IP_ADDRESS] << 'EOF'
            cd /var/www/[your_project_directory]  # เปลี่ยน path ของโปรเจกต์ตามที่เก็บใน VM
            git pull origin main   # Pull โค้ดล่าสุดจาก GitHub
            npm install            # หรือคำสั่งติดตั้ง dependencies ถ้าคุณใช้ Node.js
            npm run build           # หรือคำสั่ง build ที่โปรเจกต์ของคุณต้องการ
            # หรือคำสั่งอื่น ๆ ที่ต้องการเช่น PHP artisan migrate สำหรับ Laravel
          EOF
